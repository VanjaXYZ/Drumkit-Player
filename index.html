<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Drumkit Player</title>
  </head>
  <body>
    <section>
      <div class="key" data-key="65">
        <img src="./img/kick.png" alt="Drum Kick" />
        <span class="sound">kick</span>
        <span class="keypress">- press A -</span>
      </div>
      <div class="key" data-key="83">
        <img src="./img/snare.png" alt="Drum Snare" />
        <span class="sound">snare</span>
        <span class="keypress">- press S -</span>
      </div>
      <div class="key" data-key="68">
        <img src="./img/hi-hat.png" alt="Drum Hi-Hat" />
        <span class="sound">hi-hat</span>
        <span class="keypress">- press D -</span>
      </div>
    </section>

    <audio data-key="65" src="./sounds/kick.wav"></audio>
    <audio data-key="83" src="./sounds/snare.wav"></audio>
    <audio data-key="68" src="./sounds/openhat.wav"></audio>

    <script src="./app.js"></script>
  </body>
</html>
